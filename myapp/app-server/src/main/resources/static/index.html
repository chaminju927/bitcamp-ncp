  <body>
    <h2>React 예제</h2>

    <script
      src="https://unpkg.com/react@18/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.js"

    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <!--리액트로 태그 UI를 생성하는 자바스크립트 코드-->
    <script src="test.js"> 
    </script>
    
    <script>
      let obj1 = {
        no: 100,
        name: "홍길동",
        print: function () {
          console.log("==>", this.no, this.name);
        },
      };
      
      let objf2 = {
        no: 200,
        name: "임꺽정",
      
      // 기존 obj1.print()함수를 감싸는 껍데기 함수(=proxy()함수)를 만든다
      // => proxy()--> obj1.print()
      // 이 함수의 this 변수는 obj1을 가리킨다.
      // 따라서 이 함수를 호출하면 무조건 obj1을 this에 전달한다.
      print: obj1.print.bind(obj1), // 새로 만든 함수를 리턴한다
      };   //obj1에 대해서만 print호출하도록 bind
  
      console.log(obj1.print == obj2.print); 
      obj2.print();
</script>
