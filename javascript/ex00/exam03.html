<body>
  <h1>요점 정리 - 3.함수 정의와 호출</h1>

<script>
function plus(a, b) {
  return a + b;
}
console.log(plus(10, 20));

var ok;   //-->변수값이 정의되지 않은상태.undefined가 출력됨
console.log(ok);

ok = plus;    //->ok는 plus라는 함수의 값을 가진다
console.log(ok(100, 200));

var haha = ok;
console.log(haha(1000, 2000));

ok = "Hello";
ok(100, 200);

</script>
</body>
