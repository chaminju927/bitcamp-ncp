<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex07</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script> 

// $(handler)
// - $(document).ready(handler) 코드의 단축 문법이다.
// - $(document).ready(handler) 함수는 deprecated 되었다.

// ready()함수로 등록하는 것과 같다.
// HTML 콘텐츠를 로딩한 후, 화면에 출력하기 전에
// 등록된 메서드가 호출된다.

 $(()=> {            //=> 이렇게 사용하기.
   let tbody = $("tbody");  
   
   $.getJSON("http://localhost:3000/exam04-3",(result)=> {
        result.forEach((b)=> {
           $("<tr>")       
            .html( "<td>" + b.no + "</td>" + 
                  "<td>" + b.title + "</td>" + 
                  "<td>" + b.writer + "</td>" +
                  "<td>" + b.viewCnt + "</td>")
           .appendTo(tbody);  
        });                      
     });  
     // 그럼에도 화면이 깜빡이는 이유?
     // - 서버에서 데이터를 가져오는 작업은 비동기로 실행된다.(getJSON은 기본이 비동기!)
     // - 서버가 데이터를 가져오는 동안, 이미 이 메서드의 호출은 끝나기 때문에
     //  화면 출력이 먼저 이뤄진다.
     // - 그런 후에 서버에서 가져온 데이터를 가지고 tr태그를 만들어
     //  tbody에 붙이게 되니 화면 깜빡거림이 발생할 수 밖에 없다.
 });

</script>                               
</head>

<body>
<h1>load 이벤트 - $(handler)</h1>

<table border="1">
  <thead>
    <tr><th>번호</th><th>제목</th><th>작성자</th><th>조회수</th></tr>
  </thead>
  <tbody></tbody>
</table>

</body>
</html>
