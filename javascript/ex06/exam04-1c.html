<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex06</title>
<style>
body {
    border: 1px solid blue;
    padding: 30px;
}
div {
    border: 1px solid red;
    padding: 30px;
}
button {padding: 30px;}
</style>
</head>
<body>
<h1>이벤트 - 이벤트 단계</h1>
<div id="d1">d1
    <div id="d2">d2
        <button id="btn1">버튼1</button>
        <button id="btn2">버튼2</button>
    </div>
</div>
<script>
"use strict"

// addEventListener(
// 이벤트명, 
// 리스너, 
// 캡쳐단계에서실행할지여부); <= 값 지정 안하면 기본이 false

document.getElementById("btn1").addEventListener("click", function(e) {
	console.log("버튼1...");
});               //버튼1이나 버튼2 클릭시 버튼1 d2 d1 body 상위단계까지 다 출력된다
                      //타겟단계 뿐 아니라 버블단계 역시 호출
document.getElementById("btn2").addEventListener("click", function(e) {
    console.log("버튼2...");
});

document.getElementById("d2").addEventListener("click", function(e) {
    console.log("d2...");
});

document.getElementById("d1").addEventListener("click", function(e) {
    console.log("d1...");
});

document.body.addEventListener("click", function(e) {
    console.log("body...");
});
</script>
</body>
</html>
