<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex03</title>
</head>
<body>
<h1>함수 - 애로우(arrow) 함수를 아규먼트로 전달하기</h1>
<script>
"use strict"
//quizz : 다음과 같이 forEach() 함수 정의를 보고,
//다음과 같이 결과가 출력되도록 나머지 코드를 완성하시오/
//출력결과 :
//0: 100
//1: 홍길동
//2: 3.14
//3: 임꺽정
//4: true

function forEach(a, cb) {                   //a,cb는 배열과 함수
	for (let i = 0; i < arr.length; i++) {
	cb(i, a[i]);   //인덱스, 인덱스에 들은 값
	}
}

let arr = [100, "홍길동", 3.14, "임꺽정", true];
function f(index, value) {
	console.log(index + ":" + value);
}
forEach(arr, f);
console.log("---------------");



forEach(
	[100, "홍길동", 3.14, "임꺽정", true],
	(index, value) => console.log(index + ":" + value)
);
console.log("---------------");



</script>

</body>
</html>
