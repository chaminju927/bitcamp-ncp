<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex03</title>
</head>
<body>
<h1>함수 - 애로우(arrow) 함수를 리턴하기</h1>
<script>
"use strict"
// arrow function이나 익명 함수나 같다. 
// 
function closureMaker(fnType, count) {  //함수를정의, 파라미터값도 주어짐
	switch (fnType) {
	case "sum":
	    return () => {           //함수 안에서 호출될 함수를 정의. return은 현재 함수 실행
	        var sum = 0;     
	        for (var i = 1; i <= count; i++) {
	            sum += i;
	        }
	        console.log("합계 =", sum);
	    };
	case "factorial":
      return () => {
	        var sum = 1;
	        for (var i = 1; i <= count; i++) {
	            sum *= i;
	        }
	        console.log("팩토리얼 =", sum);
	    };
	default:
	    return () => {
		    console.log("해당 연산을 지원하지 않습니다.");
		};
	}
}

var fn1 = closureMaker("sum", 10);          //애로우 펑션으로 정의된 sum함수를 리턴
var fn2 = closureMaker("factorial", 10);          //fn에 함수 주소가 들어있기때문에

fn1();                                 //여기서 함수호출이 가능
fn2();

</script>

</body>
</html>
