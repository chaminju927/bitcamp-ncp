<h1>반복문 - for(;;)</h1>
<script>
"use strict"
// 인덱스를 가지고 반복할 때 사용한다.

const arr = ["aaa", "bbb", true, 100];
let i;
for (i = 0; i < arr.length; i++) {
	console.log(arr[i]);
}
console.log("---------------------");

for (let x = 0; x < arr.length; x++) {
    console.log(arr[x]);
}

console.log(i);
console.lot(x); //x는 for문에서 선언한 로컬 변수, for문 종료시 자동 제거됨
</script>
