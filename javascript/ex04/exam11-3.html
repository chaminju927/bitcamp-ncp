<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex04</title>
</head>
<body>
<h1>생성자3 - 객체의 생성자 정보</h1>
<script>
"use strict"

function f1() {
}

var obj1 = new Object();   //빈객체 생성후 object로 초기화
var obj2 = new f1();              //빈객체 생성후f1으로 초기화

// 객체의 constructor 프로퍼티에는 생성자 정보가 들어있다.
// 그래서 해당 객체가 어떤 생성자를 통해 초기화 되었는지 알 수 있다.
console.log(obj1.constructor);
console.log(obj1);
//모든 객체에는 생성자 함수 주소가 들어잇는 constructor변수 있음
console.log("-------------------------------");

console.log(obj2.constructor);
console.log(obj2);
</script>
</body>
</html>
